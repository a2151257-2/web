<!DOCTYPE html>

{{ title }} <br />
{{ text }} <br />

{% for answer in answers %}
    {# Each "answer" is a Answer model object. #}
    {{ answer.author }}<br />
    {{ answer.text }}<br />
{% endfor %}

<form action={{ url }} method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
